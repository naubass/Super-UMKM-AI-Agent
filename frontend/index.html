<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKM Super Agent AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        /* Hide scrollbar for cleaner look */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-indigo-50 to-purple-50 h-screen flex flex-col items-center justify-center p-4 md:p-6">

    <div class="w-full max-w-3xl bg-white/80 backdrop-blur-xl border border-white/50 rounded-[2rem] shadow-2xl overflow-hidden flex flex-col h-[90vh] ring-1 ring-black/5 relative">
        
        <div class="px-6 py-5 bg-white/60 border-b border-gray-100 flex items-center justify-between z-10 backdrop-blur-sm">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-2xl bg-gradient-to-tr from-indigo-600 to-violet-600 flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M9.315 7.584C12.195 3.883 16.695 1.5 21.75 1.5a.75.75 0 01.75.75c0 5.056-2.383 9.555-6.084 12.436-3.118 2.424-7.146 3.814-11.416 3.814a.75.75 0 010-1.5c4.27 0 8.298-1.39 11.416-3.814a1 1 0 000-1.228l-.208-.208a1 1 0 00-1.228 0C11.516 14.868 7.488 16.258 3.218 16.258a.75.75 0 110-1.5c3.701 0 7.73-1.122 10.848-3.546.66-.514.82-1.46.368-2.146l-.208-.316a1.5 1.5 0 00-2.368-.158L9.315 7.584z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-gray-900 font-bold text-lg tracking-tight">UMKM Super Agent</h1>
                    <div class="flex items-center gap-1.5">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                        <p class="text-slate-500 text-xs font-medium">Powered by Llama 3</p>
                    </div>
                </div>
            </div>
            <button class="text-gray-400 hover:text-gray-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
            </button>
        </div>

        <div id="chat-container" class="flex-1 overflow-y-auto p-6 scroll-smooth no-scrollbar space-y-6">
            <div class="flex gap-4">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-100 to-white border border-indigo-50 flex flex-shrink-0 items-center justify-center shadow-sm">
                    <span class="text-lg">ü§ñ</span>
                </div>
                <div class="flex flex-col gap-2 max-w-[85%]">
                    <div class="p-5 bg-white border border-gray-100 rounded-2xl rounded-tl-none shadow-sm text-gray-700 text-[15px] leading-relaxed">
                        <p class="mb-3 font-medium text-gray-900">Halo! Saya asisten AI bisnis Anda.</p>
                        <p>Saya bisa membantu membuat konten marketing yang menarik atau menangani komplain pelanggan dengan profesional. Apa yang bisa saya bantu hari ini?</p>
                    </div>
                    <div class="flex gap-2 flex-wrap animate-fade-in-up">
                        <button onclick="fillInput('Buatkan caption IG untuk promo Kopi Gula Aren')" class="group flex items-center gap-2 px-4 py-2 bg-white border border-indigo-100 hover:border-indigo-300 hover:shadow-md rounded-full transition-all duration-300">
                            <span class="text-lg group-hover:scale-110 transition">‚ú®</span>
                            <span class="text-xs font-semibold text-slate-600 group-hover:text-indigo-600">Ide Konten</span>
                        </button>
                        <button onclick="fillInput('Balas review bintang 1: Makanannya dingin banget!')" class="group flex items-center gap-2 px-4 py-2 bg-white border border-orange-100 hover:border-orange-300 hover:shadow-md rounded-full transition-all duration-300">
                            <span class="text-lg group-hover:scale-110 transition">üõ°Ô∏è</span>
                            <span class="text-xs font-semibold text-slate-600 group-hover:text-orange-600">Handle Komplain</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-6 bg-gradient-to-t from-white via-white to-transparent z-20">
            <form id="chat-form" class="relative group">
                <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 to-violet-500 rounded-full blur opacity-20 group-hover:opacity-30 transition duration-500"></div>
                <input type="text" id="user-input" 
                    class="relative w-full bg-white border-0 text-gray-800 text-sm pl-6 pr-14 py-4 rounded-full shadow-lg ring-1 ring-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition placeholder:text-gray-400" 
                    placeholder="Tulis pesan Anda disini..." required autocomplete="off">
                
                <button type="submit" 
                    class="absolute right-2 top-2 bottom-2 aspect-square bg-indigo-600 hover:bg-indigo-700 text-white rounded-full flex items-center justify-center shadow-md hover:shadow-lg hover:scale-105 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 ml-0.5">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
            <p class="text-center text-[10px] text-gray-400 mt-3">AI dapat membuat kesalahan. Mohon periksa kembali informasi penting.</p>
        </div>
    </div>

    <script type="module" src="/src/app.js"></script>
</body>
</html>
